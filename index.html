<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London, England</option>
        <option value="Europe/Amsterdam">Amsterdam, Netherlands</option>
        <option value="Europe/Bordeaux">Bordeaux, France</option>
      </select>

      <div id="cities">
        <div class="city" id="seoul">
          <div>
            <h2>Seoul, Korea</h2>
            <div class="date">July 16th 2023</div>
          </div>
          <div class="time">6:28:15 <small> PM </small></div>
        </div>
        <div class="city" id="edinburgh">
          <div>
            <h2>Edinburgh, Scotland</h2>
            <div class="date">July 16th 2023</div>
          </div>
          <div class="time">6:28:15 <small> PM </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Hamna Babar</strong> and is
      <a href="https://github.com/hamnab02/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
